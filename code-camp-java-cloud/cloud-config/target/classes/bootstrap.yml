spring:
  application:
    name: yunli-config-server
  profiles:
    active: local
  cloud:
    config:
      enabled: true
      server:
        native:
          search-locations:
            - ${shared_config_local_location} 
    nacos:
      discovery:
        enabled: ${shared_nacos_discovery_enabled}
        register-enabled: ${shared_nacos_discovery_register_enabled}
        server-addr: ${shared_nacos_addr}
        
#  rabbitmq:
#    host: localhost
#    port: 5673
#    username: guest
#    password: guest
            
management:
  endpoints:
    web:
      exposure:
        include: '*'

server:
  port: ${CLOUD_CONFIG_SERVER:8100}

#eureka:
#  client:
#    enabled: true
#    register-with-eureka: true
#    service-url:
#      defaultZone: ${shared_eureka_urls}   
       
---
spring.profiles: local
spring.profiles.include: cloud-env-local,native

---
spring.profiles: dev
spring.profiles.include: cloud-env-dev,native

---
spring.profiles: prod
spring.profiles.include: cloud-env-prod,native

---
spring.profiles: onsite
spring.profiles.include: cloud-env-onsite,native
