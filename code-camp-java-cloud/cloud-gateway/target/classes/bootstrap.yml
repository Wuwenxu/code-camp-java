server:
  port: ${CLOUD_GATEWAY_PORT:8888}

spring:
  application:
    name: xcube-gateway-server
  profiles:
    active: local
  cloud:
    gateway:
      discovery:
        locator:
          lower-case-service-id: true
      locator:
        enabled: true
      routes:
      # 认证中心
      - id: auth
        uri: lb://auth
        predicates:
        - Path=/auth/**
        filters:
        # 验证码处理
        - ValidateCodeGatewayFilter
        # 前端密码解密
        - PasswordDecoderFilter
      #UPMS 模块
      - id: upms
        uri: lb://upms
        predicates:
        - Path=/admin/**
          #filters:
          # 限流配置
          #- name: RequestRateLimiter
          #args:
          #key-resolver: '#{@remoteAddrKeyResolver}'
          #redis-rate-limiter.replenishRate: 10
          #redis-rate-limiter.burstCapacity: 20
          # 降级配置
          #- name: Hystrix
          #args:
        #name: default
        #fallbackUri: 'forward:/fallback'
      # 测试模块
      - id: floodapi
        uri: lb://city-bi-flood
        predicates:
        - Path=/floodapi/**
        filters:
        # 验证码处理
        - ValidateCodeGatewayFilter

# 不校验验证码终端
ignore:
  clients:
  - test

security:
  encode:
    # 前端密码密钥，必须16位
    key: 'thanks,pig4cloud'




---
spring.profiles: local
spring.profiles.include: cloud-env-local,cloud-share

---
spring.profiles: dev
spring.profiles.include: cloud-share


---
spring.profiles: prod
spring.profiles.include: cloud-share
